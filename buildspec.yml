version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
  post_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./build s3://test-code-pipe-line/
      - aws cloudfront create-invalidation --distribution-id E1KEXHGIXDGA9D --paths /*
artifacts:
  files:
    - 'build/*'
    - 'build/**/*'